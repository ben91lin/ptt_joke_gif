<form class="flex flex-col lg:flex-row justify-around p-5 lg:p-0"
    [formGroup]="filterForm">
    <div class="[ order ] flex flex-col items-left pb-3 lg:pb-0">
        <p class="text-lg font-bold pb-1">
            Order
        </p>
        <div class="flex">
            <input type="radio" id="DESC" value="DESC" class="hidden"
                formControlName="order"
                (change)="switchOrderRadio()"
                (change)="filterChange()">
            <label for="DESC"
                class="font-bold rounded-l-lg p-2"
                [@radio]="orderRadio == 'DESC' ? 'active' : 'inactive'">
                DESC
            </label>
            <input type="radio" id="ASC" value="ASC" class="hidden"
                formControlName="order"
                (change)="switchOrderRadio()"
                (change)="filterChange()">
            <label for="ASC"
                class="font-bold rounded-r-lg p-2"
                [@radio]="orderRadio == 'ASC' ? 'active' : 'inactive'">
                ASC
            </label>
        </div>
    </div>
    <div class="[ sortby ] flex flex-col items-left pb-3 lg:pb-0">
        <p class="text-lg font-bold pb-1">
            Sort By
        </p>
        <div class="flex">
            <input type="radio" id="timestamp" value="timestamp" class="hidden"
                formControlName="sortby"
                (change)="switchSortbyRadio()"
                (change)="filterChange()">
            <label for="timestamp"
                class="font-bold rounded-l-lg p-2"
                [@radio]="sortbyRadio == 'timestamp' ? 'active' : 'inactive'">
                TIME
            </label>
            <input type="radio" id="push" value="push" class="hidden"
                formControlName="sortby"
                (change)="switchSortbyRadio()"
                (change)="filterChange()">
            <label for="push"
                class="font-bold rounded-r-lg p-2"
                [@radio]="sortbyRadio == 'push' ? 'active' : 'inactive'">
                PUSH
            </label>
        </div>
    </div>
    <div class="[ push ] flex flex-col items-left pb-3 lg:pb-0">
        <label for="push" class="text-lg font-bold pb-1">Push: {{ this.filterForm!.value.push }}</label>
        <input type="range" id="push" min="0" max="99"
            class="h-full"
            formControlName="push" 
            (change)="filterChange()">
    </div>
    <div class="[ before ] flex flex-col items-left pb-3 lg:pb-0">
        <label for="before" class="text-lg font-bold pb-1">before</label>
        <input lang="en" type="date" id="before"
            class="h-full"
            formControlName="before" 
            (change)="filterChange()">
    </div>
    <div class="[ after ] flex flex-col items-left pb-3 lg:pb-0">
        <label for="after" class="text-lg font-bold pb-1">after</label>
        <input lang="en" type="date" id="after" 
            class="h-full"
            formControlName="after" 
            (change)="filterChange()">
    </div>
</form>
