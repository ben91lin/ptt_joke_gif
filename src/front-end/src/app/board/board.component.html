<div *ngIf="articles" infinite-scroll (scrolled)="onScrollDown()">
    <app-article
        *ngFor="let article of articles"
        [url]="article.meta.url"
        [push]="article.meta.push"
        [timestamp]="article.meta.timestamp"
        [id]="article.meta.author.id"
        [hrefs]="article.href.article">
    </app-article>
</div>
